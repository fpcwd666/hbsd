
<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇游戏</title>
<style>
            body {
                margin: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #000;
                color: #fff;
                font-family: Arial, sans-serif;
                flex-direction: column;
            }
canvas {
                background-image: url('cb5b12ac657b5ba70fcda742b507c5861d30bce1625c650d184.webp');
                background-size: cover;
                display: block;
                border: 1px solid #fff;
            }
#score {
                margin-bottom: 10px;
                font-size: 24px;
            }
#restart {
                display: none;
                padding: 10px 20px;
                background-color: #fff;
                color: #000;
                border: none;
                cursor: pointer;
                font-size: 18px;
            }
        </style>
 </head>
<body>
<div id="score">
   分数: 0
  </div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="restart">重新开始</button>
<audio id="backgroundMusic" loop>
<source src="新录音 6.m4a" type="audio/mp4"> 您的浏览器不支持音频元素。
  </audio>
<script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const restartButton = document.getElementById('restart');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const box = 20;
            let snake = [];
            snake[0] = {
                x: 10 * box,
                y: 10 * box
            };
            let direction;
            let food = {
                x: Math.floor(Math.random() * 38 + 1) * box,
                y: Math.floor(Math.random() * 28 + 1) * box
            };
            let score = 0;
            let game;
            document.addEventListener('keydown', changeDirection);
            restartButton.addEventListener('click', restartGame);
function changeDirection(event) {
                if (event.keyCode === 37 && direction !== 'RIGHT') {
                    direction = 'LEFT';
                } else if (event.keyCode === 38 && direction !== 'DOWN') {
                    direction = 'UP';
                } else if (event.keyCode === 39 && direction !== 'LEFT') {
                    direction = 'RIGHT';
                } else if (event.keyCode === 40 && direction !== 'UP') {
                    direction = 'DOWN';
                }
            }
function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillStyle = (i === 0) ? 'black' : 'green';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, box, box);
                let snakeX = snake[0].x;
                let snakeY = snake[0].y;
                if (direction === 'LEFT') snakeX -= box;
                if (direction === 'UP') snakeY -= box;
                if (direction === 'RIGHT') snakeX += box;
                if (direction === 'DOWN') snakeY += box;
                if (snakeX === food.x && snakeY === food.y) {
                    score++;
                    scoreDisplay.innerHTML = '分数: ' + score;
                    food = {
                        x: Math.floor(Math.random() * 38 + 1) * box,
                        y: Math.floor(Math.random() * 28 + 1) * box
                    };
                } else {
                    snake.pop();
                }
                let newHead = {
                    x: snakeX,
                    y: snakeY
                };
                if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                    clearInterval(game);
                    restartButton.style.display = 'block';
                }
                snake.unshift(newHead);
            }
function collision(head, array) {
                for (let i = 0; i < array.length; i++) {
                    if (head.x === array[i].x && head.y === array[i].y) {
                        return true;
                    }
                }
                return false;
            }
function startGame() {
                backgroundMusic.play();
                game = setInterval(draw, 100);
            }
function restartGame() {
                snake = [];
                snake[0] = {
                    x: 10 * box,
                    y: 10 * box
                };
                direction = null;
                score = 0;
                scoreDisplay.innerHTML = '分数: 0';
                food = {
                    x: Math.floor(Math.random() * 38 + 1) * box,
                    y: Math.floor(Math.random() * 28 + 1) * box
                };
                restartButton.style.display = 'none';
                startGame();
            }
            window.onload = startGame;
        </script>
 </body>
</html>
